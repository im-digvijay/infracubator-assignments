name: docker-build

on:
  push:
    branches:
      - "master"

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3

      - name: Compute git short SHA
        id: git_sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          context: "./assignment_3"
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/custom-alpine:v1.${{ steps.git_sha.outputs.short }}
          file: "./assignment_3/Dockerfile.alpine"

      - name: Create Notice
        run: echo ::notice title=Image::${{ vars.DOCKERHUB_USERNAME }}/custom-alpine:v1.${{ steps.git_sha.outputs.short }}
