name: docker-build

on:
  push:
    branches:
      - "master"

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout codebase
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          context: "./assignment_3"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/custom-alpine:v1.${{ github.sha }}
          file: "./assignment_3/Dockerfile.alpine"
      -
        name: Create Notice/Summary
        run: |
          set +e
          echo ::notice title=Metadata::${{ steps.build-and-push.outputs.metadata.image.name }}
          echo ::notice title=Image id::${{ steps.build-and-push.outputs.imageid }}
          echo ::notice title=Digest::${{ steps.build-and-push.outputs.digest }}
